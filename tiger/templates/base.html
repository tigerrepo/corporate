<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>assan - Professional theme</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <link href="css/settings.css" rel="stylesheet" type="text/css" media="screen">

    <link href="css/cubeportfolio.min.css" rel="stylesheet" type="text/css">

          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

          <![endif]-->
    <link href="css/video-js.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet" type="text/css" media="screen">

  <body>
    {% include "header.html" %}
    {% block content %} {% endblock %}
    {% include "footer.html" %}

    <script src="js/jquery.min.js"></script>
      <script src="js/jquery-migrate.min.js"></script> 
      <!--bootstrap js plugin-->
      <script src="js/bootstrap.min.js" type="text/javascript"></script>

      <!--sticky header-->
      <script type="text/javascript" src="js/jquery.sticky.js"></script>
      <!--flex slider plugin-->
      <script src="js/jquery.flexslider-min.js" type="text/javascript"></script>
      <!--parallax background plugin-->
      <script src="js/jquery.stellar.min.js" type="text/javascript"></script>

      <script src="js/wow.min.js" type="text/javascript"></script>

      <script src="js/owl.carousel.min.js" type="text/javascript"></script>

      <script src="js/jquery.cubeportfolio.min.js" type="text/javascript"></script>
      <script src="js/cube-portfolio.js" type="text/javascript"></script>
