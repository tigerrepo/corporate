{% load i18n %}
<div class="navbar navbar-default navbar-static-top yamm sticky" role="navigation">
  <div class="container">
    <div class="navbar-header">
      <a class="navbar-brand" href="{% url 'home' %}"><img src="/static/img/logo.png" alt="Rice Global"></a>
    </div>
    <div class="navbar-collapse collapse">
      <ul class="nav navbar-nav navbar-right">
        <li {% ifequal 'index' url_path %} class="active" {%endifequal%}>
        <a href="{% url 'home' %}" >{% trans "Home" %} </a>
        </li>
        <!--menu home li end here-->
        <li {% ifequal 'business' url_path %} class="active" {%endifequal%}>
        <a href="{% url 'company-list' %}" >{% trans "Corporates" %} </a>
        </li>
        <!--menu Portfolio li end here-->
        <li {% ifequal 'product' url_path %} class="active" {%endifequal%}>
        <a href="{% url 'product-list' %}" >{% trans "Products" %} </a>
        </li>
        <li {% ifequal 'price' url_path %} class="active" {%endifequal%}>
        <a href="{% url 'price-detail' %}" >{% trans "Pricing" %} </a>
        </li>
        <li {% ifequal 'search' url_path %} class="active" {%endifequal%}>
        <a href="{% url 'search' %}" >{% trans "Search" %} </a>
        </li>
        {% ifequal 'index' url_path %}
        <li>
        <div class="pull-right">
          <form action='{% url "search" %}' method="post" novalidate="" >
            {% csrf_token %}
            <div class="form-group">
              <input name="keyword" type="text" class="form-control" placeholder="search..." id="id_keyword">
              <button type="submit"><i class="fa fa-search"></i></button>
            </div>
          </form>
        </div>
        </li>
        {% endifequal %}
      </ul>
    </div>
    <!--/.nav-collapse -->
  </div>
  <!--container-->
</div>
